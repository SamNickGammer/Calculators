<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <!-- keys -->
        <div class="keys">
            <div class="row">
                <button id="7" value="7" onclick="valueButton(this)">7</button>
                <button id="8" value="8" onclick="valueButton(this)">8</button>
                <button id="9" value="9" onclick="valueButton(this)">9</button>
                <button id="+" value="+" onclick="valueButton(this)" class="operator">+</button>
            </div>
            <div class="row">
                <button id="4" value="4" onclick="valueButton(this)">4</button>
                <button id="5" value="5" onclick="valueButton(this)">5</button>
                <button id="6" value="6" onclick="valueButton(this)">6</button>
                <button id="-" value="-" onclick="valueButton(this)" class="operator">-</button>
            </div>
            <div class="row">
                <button id="1" value="1" onclick="valueButton(this)">1</button>
                <button id="2" value="2" onclick="valueButton(this)">2</button>
                <button id="3" value="3" onclick="valueButton(this)">3</button>
                <button id="*" value="*" class="operator star" onclick="valueButton(this)">*</button>
            </div>
            <div class="row">
                <button id="c" value="C" class="operator" onclick="Clear()">C</button>
                <button id="0" value="0" onclick="valueButton(this)">0</button>
                <button id="/" value="/" onclick="valueButton(this)" class="operator">/</button>
                <button id="=" value="=" onclick="Calculate()" class="operator">=</button>
            </div>
        </div>
    </div>

    <script>
        function valueButton(e) {
            display.value += e.value;
        }
        function Clear() {
            display.value = "";
        }
        function Calculate() {
            display.value = eval(display.value);
        }
    </script>
</body>

</html>
